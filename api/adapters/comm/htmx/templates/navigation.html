{{ range .Links }}
<span style="margin: 0 20px 0 20px;">
    <button hx-get="{{ .URL }}" hx-trigger="click" hx-target="#content" hx-swap="innerHTML">{{ .Text }}</button>
</span>
{{ end }}
{{ if .UserName }}
<span style="margin: 0 20px 0 20px;"></span>
    <button id="logout-button" hx-get="/logout" hx-trigger="click" hx-swap="none">
    Logout
    </button>
</span>
{{ end }}
<span style="margin: 0 20px 0 20px;">{{ .UserName }}</span>
