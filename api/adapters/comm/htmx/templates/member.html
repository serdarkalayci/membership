<html>
<head>
    <title>My Web Page</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>{{ .title }}</h1>
    <div class="top-form">
        <form id="membersearch" hx-get="/member" hx-target="#memberlist"
        hx-swap="innerHTML">
            <input type="text" id="searchname" name="searchname" placeholder="isimde Ara..."
                hx-trigger="keyup"
            />
            <select id="searchcity" name="searchcity">
                <option value="">Şehir Seçiniz</option>
                {{ range .Cities }}
                <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
            </select>
            <select id="searcharea" name="searcharea">
                <option value="">Bölge Seçiniz</option>
                {{ range .Areas }}
                <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
            </select>
            <button type="submit">Liste</button>
        </form>
        <button hx-get="/memberform"
        hx-trigger="click"
        hx-target="#memberlist"
        hx-swap="innerHTML">Yeni Üye</button>
    </div>
    <div class="container">
        <div class="column-left">
            <p id="memberlist"></p>
        </div>
        <div id="memberdetail" class="column-right">
        </div>
    </div>
</body>
</body>
</html>
